<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribed Lyrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Transcribed Lyrics</h1>

    {% if lyrics %}
        <div class="card">
            <div class="card-body">
                <pre style="white-space: pre-wrap;">{{ lyrics }}</pre>
            </div>
        </div>
    {% else %}
        <p class="text-muted text-center">No lyrics found.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Back to Home</a>
</body>
</html>
