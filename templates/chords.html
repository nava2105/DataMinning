<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Chords</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Detected Chords</h1>

    {% if chords %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Notes</th>
                <th>Predicted Chord</th>
            </tr>
        </thead>
        <tbody>
            {% for chord in chords %}
            <tr>
                <td>{{ chord[0] }}</td>
                <td>{{ chord[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-muted">No chords detected.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Back to Home</a>
</body>
</html>
